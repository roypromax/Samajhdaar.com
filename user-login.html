<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="user-login.css">
</head>
<body>
    <div ></div>
    <!-- navbar -->


    <!-- main body -->
    <div id="main-body">

        <!-- banner image div -->
        <div id="banner">
            <div>
                <h1>Welcome to the world of Samajhdar!</h1>
            </div>
            <div>
                <img src="login-page-images/banner-image.png" alt="">
            </div>
        </div>

        <!-- div containing form -->
        <div id="form-container">
            <div>
                <h1>Login/Signup</h1>
                <h3>for Latest trends, exciting offers and everything Samajhdar!</h3>
            </div>

            <div id="form-body">
                <form action="" id="login">
                    <input type="text" id="username" placeholder="Enter Username">
                    <input type="password" id="password" placeholder="Enter Password">
                    <input type="submit" value="CONTINUE">
                </form>
                <div id="line"><span>OR</span></div>
                <div id="social">
                    <div><img src="login-page-images/email-logo.png" alt=""><span>CONTINUE WITH EMAIL</span></div>
                    <div><img src="login-page-images/google-logo.png" alt="">GOOGLE</div>
                    <div><img src="login-page-images/facebook-logo.png" alt="">FACEBOOK</div>
                </div>
                <div id="terms"><p>By creating an account or logging in, you agree with Samajhdar's <span>Terms and Conditions</span> and <span>Privacy Policy</span>.</p></div>
                <button id="add-data-button" onclick="window.location ='login.html'">Admin-Login</button>
            </div>
        </div>
    </div>
    
</body>
<script src="user-login.js"></script>
</html>
